<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= name %></title>
    <% if (isMobile) { %>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no">
    <% } %>

    <!-- inject:css -->
    <!-- endinject -->

    <% if (isMobile) { %>
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var setFontSize = function () {

                var screenWidth = screen.width,
                    screenHeight = screen.height;

                if (screenWidth <= 320 && screenHeight <= 480) {
                    docEl.style.fontSize = '18px';// iphone 4s高度960 5s 1136
                }

                if (screenWidth >= 320 && screenHeight >= 568) {
                    docEl.style.fontSize = 25 * (screenWidth / 375) + 'px';// 5 6 7
                }

                if (screenWidth > 414) {
                    docEl.style.fontSize = '27.6px';// ipad pc
                }
            };
            if (!doc.addEventListener) {
                return;
            }
            win.addEventListener(resizeEvt, setFontSize, false);
            doc.addEventListener('DOMContentLoaded', setFontSize, false);
        })(document, window);
    </script>
    <% } %>
</head>
<body>

<div id="Yeoman">
    Hello Yeoman
</div>

<!-- inject:vendors:js -->
<!-- endinject -->
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
